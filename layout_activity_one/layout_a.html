<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>Basic Structure </title>
        <style>
            .box{
                height: 250px;
                width: 250px;
                border-radius: 14px;
                border: 10px solid #333;
                margin: 12px;
                float: left;
                background-color: #BDD358;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                color: white;
                text-align:center;
                font-size: 4em;
                padding-top: 14%;
            }
            #container{
                width: 900px;
                margin:auto;

            }
            .structure{
                width: 100%;
                clear: both;
                height: 200px;
                border: 10px solid black;
            }
            #logo{
                width: 275px;
                height: 100px;
                margin: auto;
            }
            img{
                width: 100%;
            }

        </style>
	</head>
	<body>
        <div id="container">
            <header class="structure">
                <div id="logo"><img src="gm_logo.jpg" alt="General mills logo"></div>
            </header>
            <div class="box"> #1 </div>
            <div class="box"> #2 </div>
            <div class="box"> #3 </div>
            <footer class="structure"></footer>
        </div>
   
        
	</body>
</html>
