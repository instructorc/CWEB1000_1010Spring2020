<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>CSS Flexbox </title>
        <style>
            #flex_container{
                display: flex;
                width: 80%;
                margin: auto;
                border: 3px solid orangered;
                justify-content: space-evenly;
            }
            .box{
                border: 3px solid green;
                flex: 1 0 325px;
                height: 325px;
                margin: 10px;

            }
        </style>
	</head>
	<body>
        <div id="flex_container">
            <aside class="box"> #1 </aside>
            <aside class="box"> #2 </aside>
            <aside class="box"> #3 </aside>
        </div>
	</body>
</html>
