<!DOCTYPE html>
<html>
    <head>
        <title>MPLS RENTERS - Renter Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="MPLS Renters Profile page">
        <meta name="keywords" content="Renters Profile Page, MPLS renter profile, Apartment renter">
        <meta name="author" content="C.FUlton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }

            body {
                line-height:1;
            }
            #profile_top_section{
                width: 100%;
                height: 300px;
                border: 2px solid black;
                background-image: url("img/profile_bg_crop_filter.png");
                background-size: 100%;
            }
            #profile_top_section p {
                float: right;
                margin: 20px 60px;
                font-size: 1.2em;
            }
            #profile_header_data {
                min-width: 452px;
                border: 2px solid green;
                max-width: 452px;
                height: 200px;
                margin: auto;
                padding-top: 60px;
            }

            #profile_header_data img {
                width: 30%;
                display: block;
                margin: auto;
                border-radius: 60px;
            }

            #profile_header_data h2 {
                text-align: center;
                font-size: 2.8em;
                margin-top: .4em;
                font-weight: 100;
            }
            #profile_grid_container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: .7fr .7fr 3fr;
                width: 90%;
                margin: auto;
            }

            #profile_nav{
                display: flex;
                border: 2px solid green;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 1;
                grid-row-end: 2;
                height: 100px;
            }
            #profile_nav img {
                width: 24%;
                border: 2px solid orangered;
                margin-top: .8em;
                display: block;
                margin: auto;
            }
            #profile_content_header{
                border: 2px solid red;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 100px;

            }
            #profile_content_flexcontainer{
                border: 2px solid blue;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 3;
                grid-row-end: 4;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="profile_top_section">
            <p>Sunday May 8, 2023 11:02am</p>
            <section id="profile_header_data">
                <img src="img/headshot_crop.jpg" alt="profile image">
                <h2>Welcome Mary Jane</h2>
            </section>
        </div>
        <!--CSS Grid-->
        <div id="profile_grid_container">
            <!--Flex container-->
            <nav id="profile_nav">
                <div id="profile_logo">
                    <img src="img/logo.png" alt="mpls renters logo">
                </div>
                <a href="">Favorites</a>
                <a href="">Offer List</a>
                <a href="">Profile Settings</a>
                <div id="notification"><img src="" alt="notication"></div>
            </nav>
            <section id="profile_content_header">
                <section class="profile_content">
                    <h3>Offers</h3>
                </section>
                <section class="profile_content">
                    <h3>Offers</h3>
                </section>
            </section>
            <!--Implementing CSS Flexbox-->
            <div id="profile_content_flexcontainer">
                <div class="profile_content offers">

                </div>
                <div class="profile_content data">


                </div>
            </div>
        </div>
        <!--End of CSS Grid container-->
        <div id="profile_tb_graphic_one">

        </div>


    </body>

</html>
