<!DOCTYPE html>
<html>
    <head>
        <title>MPRL Renters Profile</title>
        <!--Internal CSS -->
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
            }

            body {
            line-height:1;
            }
            #profile_top_section{
                width: 100%;
                height: 350px;
                background-image: url(img/profile_bg_crop.jpg);
                background-size: 100%;
            }

            /**Implement CSS Grid**/
            #profile_grid_container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: .7fr .7fr 4fr 1fr;
                height: 800px;
                width: 90%;
                margin: auto;
            }
            #profile_nav{
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 1;
                grid-row-end: 2;
                height: 100px;
                margin: 16px;
                box-shadow: 2px 2px 10px #333;
            }
            #profile_content_header{
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 2;
                grid-row-end: 3;
                height: 100px;
                margin: 16px;
                box-shadow: 2px 2px 10px #333;

            }
            #profile_content_flexcontainer{
                display: flex;
                flex-wrap: wrap;
                height: 750px;
                margin: 16px;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 3;
                grid-row-end: 4;
                box-shadow: 2px 2px 10px #333;
            }
            .profile_content{
                flex: 1 0 300px;
                height: 750px;
                box-shadow: 2px 2px 10px #333;
            }
        </style>
    </head>
    <body>
        <div id="profile_top_section">
            <p>Sunday May 8, 2023 11:02am</p>
            <div id="profile_intro">
                <img src="" alt="profile picture">
                <h1>Welcome, Mary Jane</h1>
            </div>
        </div>
        <!--Implementing CSS Grid-->
        <div id="profile_grid_container">
            <!--Grid items-->
            <nav id="profile_nav">

            </nav>
            <section id="profile_content_header">

            </section>
            <!--Implementing Flexbox-->
            <div id="profile_content_flexcontainer">
                <div class="profile_content offers">

                </div>
                <div class="profile_content data">
                    
                </div>
            </div>
            <div id="tb_graphic_one">

            </div>


        </div>

    </body>
</html>
