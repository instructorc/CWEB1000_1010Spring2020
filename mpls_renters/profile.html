<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MPLS Renters - Renter Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="MPLS Renters Profile page">

        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Internal CSS-->
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
            }

            body {
            line-height:1;
            }
            #profile_top_section{
                background-image: url(img/profile_bg_crop.jpg);
                background-size: 100%;
                width: 100%;
                min-height: 400px;
            }
            #profile_grid_container{
                display: grid;
                width: 90%;
                margin: auto;
                min-height: 900px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 1fr 1fr 4fr 2fr;
                
            }
            #profile_nav{
                box-shadow: 3px 3px 12px #333;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 2;
            }
            #profile_content_header{
                box-shadow: 3px 3px 12px #333;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 2;
                grid-row-end: 3;
            }
            #profile_content_flexcontainer{
                display: flex;
                flex-wrap: wrap;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 3;
                grid-row-end: 4;
                min-height: 800px;
                width: 100%;
                box-shadow: 3px 3px 12px #333;

            }
            .profile_content{
                box-shadow: 3px 3px 12px #333;
                flex: 1 0 400px;
                min-height: 750px;
            }
            #tb_graphic_one{
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 4;
                grid-row-end: 5;
                min-height: auto;
                width: 100%;
                box-shadow: 3px 3px 12px #333;
            }
        
        </style>
    </head>
